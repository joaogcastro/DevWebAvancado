<html>

<head>
  <link rel="stylesheet" href="f1.css" type="text/css">
  <script type="text/javascript" src="f1.js"></script>
  <title>Jogo fodastico de corrida</title>
  <link rel="icon" href="Img/f1icon.png">
</head>

<body onload="init()">
  <div class="betMenu">
    <div id="htmlBalance">Balance</div>
    <div class="divBetButtons">
      <div>
        Bet Value
        <input class="button" id="betValue" type="number">
      </div>
      <div id="divEvilButtons">
        Evil Buttons !
        <button class="evilButton" onclick="turboUpgrade()">Turbo Upgrade</button>
        <!--<button class="evilButton" onclick="slowSomeone()">Slow someone</button>-->
        <!--<button class="evilButton">Slow down the 1st</button>-->
      </div>
    </div>
    <div>
      <button class="button" onclick="setBetC1()">Bet Car 1</button>
      <button class="button" onclick="setBetC2()">Bet Car 2</button>
      <button class="button" onclick="setBetC3()">Bet Car 3</button>
      <button class="button" onclick="setBetC4()">Bet Car 4</button>
      <button class="button" onclick="setBetC5()">Bet Car 5</button>
    </div>
    <div id="htmlActiveBet">Car:      Bet:</div>
    <Button class="button" onclick="initRace()">Start Race</Button>
  </div>
  <div class="track">
    <div id="car1"></div>
    <div id="car2"></div>
    <div id="car3"></div>
    <div id="car4"></div>
    <div id="car5"></div>
  </div>
</body>

</html>
